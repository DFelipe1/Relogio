<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="clock">

            <div class="hour">
                <div id="hr" class="hr"></div>
            </div>

            <div class="min">
                <div id="mn" class="mn"></div>
            </div>

            <div class="sec">
                <div id="sc" class="sc"></div>
            </div>

            <div class="group-number">
                <div class="barer n1"><span class="pointer"></span></div>
                <div class="barer n2"><span class="pointer"></span></div>
                <div class="number n3"><span class="bar"></span></div>
                <div class="barer n4"><span class="pointer"></span></div>
                <div class="barer n5"><span class="pointer"></span></div>
                <div class="number n6"><span class="bar"></span></div>
                <div class="barer n7"><span class="pointer"></span></div>
                <div class="barer n8"><span class="pointer"></span></div>
                <div class="number n9"><span class="bar"></span></div>
                <div class="barer n10"><span class="pointer"></span></div>
                <div class="barer n11"><span class="pointer"></span></div>
                <div class="number n12"><span class="bar"></span></div>
            </div>
        </div>

        <div class="clock-digital">
            <div class="group-timer">
                <span class="block-time dg-hour">0</span>
                <span class="block-time dg-hour">0</span>
            </div>
            <span>:</span>
            <div class="group-timer">
                <span class="block-time dg-min">0</span>
                <span class="block-time dg-min">0</span>
            </div>
            <span>:</span>
            <div class="group-timer">
                <span class="block-time dg-sec">0</span>
                <span class="block-time dg-sec">0</span>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
